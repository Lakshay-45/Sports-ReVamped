{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block main %}

    <form action="/institute-register" method="post">

        <h3 class="black">Institute Register</h3>

        <div class="mb-3">
            <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>

        <div class="mb-3">
            <input autocomplete="off" required class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>

        <div class="mb-3">
            <input autocomplete="off" required class="form-control mx-auto w-auto" id="confirm_password" name="confirm_password" placeholder="Confirm Password" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>

        <br>
        <br>

        {% if exist %}

            <span class="black"> Institute already registered </span>

        {% endif %}

        {% if password %}

            <span class="black"> Passwords don't match, Please try again. </span>

        {% endif %}

    </form>

{% endblock %}
